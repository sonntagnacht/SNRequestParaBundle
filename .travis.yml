language: php

cache:
  apt: true
  ccache: true
  timeout: 691200
  directories:
    - .temp
    - $HOME/.ccache
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  
install:
  - phpenv config-rm xdebug.ini
  
before_script:
  - composer update --prefer-source
  - cp phpunit.xml.dist phpunit.xml

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/php-coveralls -v -x

